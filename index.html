<!DOCTYPE>
<html>
<head>
	<title>Alzheimer's VR</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script type="text/javascript">
		
                $(document).ready(function(){
                     // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
                    $('#videoModal1').leanModal();
        
                    });
	</script>
	
</head>
<body style="max-width: 100%;max-height: 100%;">
	<nav class="navbar navbar-inverse ">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="Brand" src="img/LillyLogoWhite.png" width="10%">
				</a>
			</div>
		</div>
	</nav>
	<div class="container col-sm-12">
		<div class="jumbotron">
			<div class="container">
				<h1>Alzheimer's VR</h1>
				The hub of VR Content!
			</div>
		</div>
		<button  data-toggle="modal" data-target="#videoModal1" class="btn btn-primary btn-video">Pano 1</button>
		<br/>
		<button  data-toggle="modal" data-target="#videoModal2" class="btn btn-primary btn-video">Video 1</button>
		

		<div class="modal fade" role="dialog" id="videoModal1">
			<div class="modal-dialog">
				<div class="modal-content">
					<iframe width="100%" height="300px" allowfullscreen="" frameborder="0" src="https://storage.googleapis.com/vrview/index.html?image=https://storage.googleapis.com/vrview/examples/coral.jpg&amp;is_stereo=true"></iframe>
				</div>
			</div>
		</div>

		<div class="modal fade" role="dialog" id="videoModal2">
			<div class="modal-dialog">
				<div class="modal-content">
				
					<iframe width="100%" height="300px" webkit-playsinline="" allowfullscreen="" frameborder="0" src="vrview/index.html?video=vrview/examples/video/congo_2048.mp4"></iframe>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
